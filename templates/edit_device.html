<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/site.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Device Information</title>
    <style>
        /* ให้ body และ html เต็มหน้าจอและจัดให้อยู่ตรงกลาง */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e1ecf2;
        }

        /* ทำให้ content ทั้งหมดอยู่ตรงกลางหน้าจอ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* ฟอร์มที่มีการตกแต่งพื้นหลังและขอบมน */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #2e4ead;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #2e4ead;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1a3c8d;
            transform: scale(1.05);
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: auto;
            min-width: 100px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cancel-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 15px;
        }

        a.cancel-button {
            display: inline-block;
            padding: 10px 1px;
            background-color: #ed3434;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a.cancel-button:hover {
            background-color: #d12e2e;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
    <script>
        function showAlert(message) {
            if (message) {
                alert(message);
            }
        }

        // ฟังก์ชันสำหรับตรวจสอบรูปแบบ IP address
        function validateIP() {
            var ip = document.getElementById("new_ip").value;
            var regex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

            if (!regex.test(ip)) {
                alert("Invalid IP Address format. Please enter a valid IP.");
                return false; 
            }
            return true; 
        }
    </script>
</head>

<body onload="showAlert('{{ alert_message | safe }}')">
    <form method="POST" action="/update" onsubmit="return validateIP()">
        <input type="hidden" name="current_ip" value="{{ device.device_info.ip }}">

        <label for="name">Device Name:</label>
        <input type="text" id="name" name="name" value="{{ device.name }}" required>

        <label for="new_ip">Device IP Address:</label>
        <input type="text" id="new_ip" name="new_ip" value="{{ device.device_info.ip }}" required>

        <label for="username">SSH Username:</label>
        <input type="text" id="username" name="username" value="{{ device.device_info.username }}" required>

        <label for="password">SSH Password:</label>
        <input type="password" id="password" name="password" value="{{ device.device_info.password }}" required>

        <label for="secret">Secret Password:</label>
        <input type="password" id="secret" name="secret" value="{{ device.device_info.secret }}" required>

        <div class="button-container">
            <button type="submit">Update</button>
            <a href="{{ url_for('devices_information') }}" class="cancel-button">Cancel</a>
        </div>
    </form>
</body>

</html>
