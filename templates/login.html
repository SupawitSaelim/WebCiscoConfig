<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/site.png') }}">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body style="background-color: whitesmoke;">
    <div class="container" style="width: 400px;height: 400px;">
        <img src="../static/images/admin.jpg" style="width: 40%; height: 40%;margin-left: 30%;" alt="">
        <form method="POST" action="/login">
            <input type="text" id="username" name="username" width="10px" required placeholder="username">
            <input type="password" id="password" name="password" required placeholder="password">
            <input type="submit" value="Login" style="background-color: #2e4ead;">
        </form>
    </div>
</body>
</html>
